<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
         <link rel="stylesheet" type="text/css" href="text.css">
    </head>
    <div class="header">
    <h2>MQTT</h2>
        <h2>My MQTT web App</h2>
    <body>
    <div class="row">
        <center>
        <div class="column">
            <div class="container">
                <h1>Broker</h1>
                <form>
                    <label>Address:</label>
                    <input type="text" id="address"><br>
                    <button type="button" id="btn-connect">Connect</button>
                    <button type="button" id="btn-connect">Disconnect</button><br>
                    <label>Status: </label><br>
                    <input type="text" value="Disconnected!" readonly="">
                </form>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <h1>Publish</h1>
                <form>
                    <label>Topic:</label>
                    <input type="text" id="address"><br>
                    <label>Payload: </label><br>
                    <input type="text" value="Disconnected!" readonly="">
                    <button type="button" id="btn-connect">Publish</button><br>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <h1>Subscribe</h1>
                <form>
                    <label>Topic:</label>
                    <input type="text" id="address"><br>
                    <button type="button" id="btn-connect">Subscribe</button>
                    <button type="button" id="btn-connect">UnSubscribe</button><br>
                </form>
            </div>
        </div>
      
      
            
        










<script type = "text/javascript" src = scripts/browserMqtt.js></script>
<script type = "text/javascript" src = scripts/controller.js></script>

</body>
</html>
