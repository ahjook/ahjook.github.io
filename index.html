<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src = scripts/browserMqtt.js></script>
        <script src = scripts/controller.js></script>
        <link rel="stylesheet" type="text/css" href="text.css">
    </head>
    <div class="header">
    <h2>MQTT</h2>
    <h2>My MQTT web App</h2>
    <body>
    <div class="row">
        <center>
        <div class="column">
            <div class="container">
                <h1 class="card-header text-center ">Broker</h1>
                <form>
                    <label>Address:</label>
                    <input type="text" id="address" value="ws://broker.hivemq.com:8000/mqtt"><br>
                    <button id="connected_btn"  class="btn btn-default">Connect</button>
                    <button id="disconnected_btn" class="btn btn-default">Disconnect</button><br>
                    <label>Status: </label><br>
                    <input type="text" id ="status" value="Disconnected!">
                </form>
            </div>
        </div>
        <div class="column">
            <div class="container">
               <h1 class="card-header  text-center ">Publish</h1>
                <form>
                    <label>Topic:</label>
                    <input type="text" id="topicPublish"><br>
                    <label>Payload: </label><br>
                    <input type="text" id="payload">
                    <button id="publish_btn" class="btn btn-default">Publish</button><br>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="container">
                 <h1 class="card-header  text-center ">Subscribe</h1>
                <form>
                    <label>Topic:</label>
                    <input type="text" id="topicSubscribe"><br>
                    <button id="subscribe_btn" class="btn btn-default">Subscribe</button>
                    <button type="unsubscribe_btn" class="btn btn-default">UnSubscribe</button><br>
                    <label>Status: </label>
                    <input type="text" id="subscribed">
                </form>
            </div>
        </div>

    <center>
        <div class="out">
            <div class="card-header"><br>
                <div class="text-center h4" id="head">-------Incoming Message-------</div>
            </div>

        <br>
        <div class="table card-body" id="table">
            <table id="tab">
                    <tr>
                        <th>Topic</th>
                        <th>Payload</th>
                        <th>Time Stamp</th>
                    </tr>
            </table>
            <br>
    
        </div>
        </div>
    </center>
    
      
            
    
</body>
</html>
